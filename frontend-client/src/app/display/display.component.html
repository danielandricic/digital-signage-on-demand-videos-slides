<mat-form-field appearance="fill">
  <mat-label>Displays:</mat-label>
  <mat-select [formControl]="formControl" required [(value)]="selectedDisplay">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let display of displays" [value]="display.displayId">{{display.display}}</mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required')">Please choose a Display</mat-error>
  <!--<mat-selection-list [(ngModel)]="selectedDisplay">
    <mat-list-option role="button" *ngFor="let display Of displays" [value]="display.displayId">{{display.display}}</mat-list-option>
  </mat-selection-list>-->
  <mat-label>Videos:</mat-label>
  <mat-select [formControl]="formControl" required [(value)]="selectedVideo">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let video of videos" [value]="video.mediaId">{{video.fileName}}</mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required')">Please choose a Video</mat-error>
  <!--<mat-selection-list [(ngModel)]="selectedVideo">
    <mat-list-option *ngFor="let video of videos" [value]="video.mediaId">{{video.fileName}}</mat-list-option>
  </mat-selection-list>-->
  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
</mat-form-field>
